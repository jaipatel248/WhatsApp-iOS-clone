<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 72px;
            color: #333;
            margin: 0;
        }

        p {
            font-size: 24px;
            color: #666;
            margin: 10px 0;
        }

        .button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #1565c0;
        }

        .button:focus {
            outline: none;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="https://jaipatel248.github.io/WhatsApp-iOS-clone/" class="button">Go Home</a>
    </div>

</body>

</html>
